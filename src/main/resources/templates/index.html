<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>UIC Shibboleth Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h2 class="text-center">UIC Shibboleth Application</h2>
                    </div>
                    <div class="card-body text-center">
                        <p class="lead">Welcome to the UIC Shibboleth authentication demo application.</p>

                        <!-- Show different login options based on profile -->
                        <div th:if="${@environment.getProperty('app.auth.local-dev-mode') == 'true'}" class="alert alert-info">
                            <strong>Development Mode Active</strong><br>
                            Using local authentication for development
                        </div>

                        <!-- Local Development Login -->
                        <div th:if="${@environment.getProperty('app.auth.local-dev-mode') == 'true'}" class="d-flex justify-content-center gap-3 mb-3">
                            <a href="/login" class="btn btn-primary">
                                <i class="bi bi-person-circle"></i> Local Development Login
                            </a>
                            <form action="/local-logout" method="post" style="display: inline;">
                                <button type="submit" class="btn btn-outline-danger">Local Logout</button>
                            </form>
                        </div>

                        <!-- Production Shibboleth Login -->
                        <div th:unless="${@environment.getProperty('app.auth.local-dev-mode') == 'true'}" class="d-flex justify-content-center gap-3 mb-3">                            <!-- Show Login only if NOT authenticated -->
                            <a th:if="${!authenticated}" href="/Shibboleth.sso/Login" class="btn btn-outline-secondary">
                                Shibboleth Login
                            </a>
                           <!-- Always show Logout -->
                            <a href="/Shibboleth.sso/Logout" class="btn btn-outline-danger">
                                Shibboleth Logout
                            </a>
                        </div>

                        <hr class="my-4">
                        <a href="/user" class="btn btn-primary mt-3">View My Attributes</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
