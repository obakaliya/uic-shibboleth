<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Attributes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Authenticated User Attributes</h2>
                </div>
                <div class="card-body">
                    <pre id="userData" class="bg-light p-3"></pre>
                    <div class="text-center mt-3">
                        <a href="/" class="btn btn-secondary">Back to Home</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    fetch('/api/user')
        .then(response => response.json())
        .then(data => {
            document.getElementById('userData').textContent = JSON.stringify(data, null, 2);
        })
        .catch(err => {
            document.getElementById('userData').textContent = 'Error loading user data';
        });
</script>
</body>
</html>
