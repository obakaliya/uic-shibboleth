<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Access Denied - UIC Shibboleth Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card border-danger">
                    <div class="card-header bg-danger text-white">
                        <h2 class="text-center mb-0">
                            <i class="fas fa-exclamation-triangle"></i> Access Denied
                        </h2>
                    </div>
                    <div class="card-body text-center">
                        <h4 class="text-danger mb-3">403 - Forbidden</h4>
                        <p class="lead">User not authorized - account not found</p>
                        <p class="text-muted">
                            You have successfully authenticated, but your account is not registered in our system.
                        </p>
                        <hr class="my-4">
                        <div class="d-flex justify-content-center gap-3">
                            <a href="/Shibboleth.sso/Logout" class="btn btn-outline-secondary">
                                <i class="fas fa-sign-out-alt"></i> Logout
                            </a>
                        </div>
                        <div class="mt-4">
                            <small class="text-muted">
                                If you believe this is an error, please contact your system administrator.
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
