<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Page Not Found - UIC Shibboleth Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .error-icon {
            font-size: 4rem;
            color: #6c757d;
        }
        .error-number {
            font-size: 6rem;
            font-weight: bold;
            color: #6c757d;
            line-height: 1;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card border-secondary">
                    <div class="card-header bg-secondary text-white">
                        <h2 class="text-center mb-0">
                            <i class="fas fa-search"></i> Page Not Found
                        </h2>
                    </div>
                    <div class="card-body text-center">
                        <div class="error-number mb-3">404</div>
                        <h4 class="text-secondary mb-3">Oops! Page Not Found</h4>
                        <p class="lead">The requested page could not be found</p>
                        <p class="text-muted mb-4">
                            The page you are looking for might have been removed, had its name changed, 
                            or is temporarily unavailable.
                        </p>
                        <hr class="my-4">
                        <div class="d-flex justify-content-center gap-3">
                            <a href="/" class="btn btn-primary">
                                <i class="fas fa-home"></i> Go Home
                            </a>
                            <a href="javascript:history.back()" class="btn btn-outline-secondary">
                                <i class="fas fa-arrow-left"></i> Go Back
                            </a>
                            <a href="/Shibboleth.sso/Logout" class="btn btn-outline-danger">
                                <i class="fas fa-sign-out-alt"></i> Logout
                            </a>
                        </div>
                        <div class="mt-4">
                            <small class="text-muted">
                                If you typed the URL manually, please check your spelling and try again.
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
