<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${errorMessage} + ' - UIC Shibboleth Application'">Error - UIC Shibboleth Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card border-warning">
                    <div class="card-header bg-warning text-dark">
                        <h2 class="text-center mb-0" th:text="${errorMessage}">Error</h2>
                    </div>
                    <div class="card-body text-center">
                        <h4 class="text-warning mb-3" th:text="${errorCode}">Error Code</h4>
                        <p class="lead" th:text="${errorDescription}">An error occurred</p>
                        <hr class="my-4">
                        <div class="d-flex justify-content-center gap-3">
                            <a href="/" class="btn btn-primary">Go Home</a>
                            <a href="/Shibboleth.sso/Logout" class="btn btn-outline-secondary">Logout</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
