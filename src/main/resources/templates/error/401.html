<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>401 Unauthorized</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f9fafb;
            color: #1f2937;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .code {
            font-size: 96px;
            font-weight: 700;
            color: #9ca3af;
        }

        .message {
            font-size: 24px;
            margin-top: 20px;
            color: #374151;
        }

        .details {
            font-size: 16px;
            margin-top: 10px;
            color: #6b7280;
        }

        a.button {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 500;
            color: #fff;
            background-color: #ef4444;
            border-radius: 6px;
            text-decoration: none;
        }

        a.button:hover {
            background-color: #dc2626;
        }
    </style>
</head>
<body>
    <div class="code">401</div>
    <div class="message">Unauthorized</div>
    <div class="details" th:text="${message}">
        You are not authorized to access this page.
    </div>
    <a class="button" th:href="@{/login}">Go to Login</a>
</body>
</html>
